{% load static %}
<header
  style="
    height: 30px;
    position: relative;
    background-color: #f6ce91;
    margin: 0 !important;
  ">
  <div class="container-fluid" style="display: inline-block">
    <div class="row">
      <div class="col">
        <p class="py-1" style="color: #068359; margin-left: 5px">
          Stay connected
          <a href="#" target="_blank">
            <i
              class="fa-brands fa-facebook-square fa-lg"
              style="color: #3b5998;"
            ></i>
          </a>
          <a class="" href="#" target="_blank">
            <i class="fa-brands fa-linkedin fa-lg" style="color: #0072b1"></i>
          </a>
          <a href="#" target="_blank">
            <i
              class="fa-brands fa-twitter-square fa-lg"
              style="color: #1d9bf0"
            ></i>
          </a>
          <a href="#" target="_blank">
            <i
              class="fa-brands fa-youtube-square fa-lg"
              style="color: #b2071d"
            ></i>
          </a>
        </p>
      </div>
      <div class="col">
        <div class="pb-0 top-header-links">
          {% if user.is_authenticated %}
          <span class="user-logged">
            <p class="header-top-items" style="color: #068359">
              <img
                src="{% static 'images/user-loggedin.png' %}"
                width="20"
                height="20"
              />
              Hi, {{user.username}}
            </p>
          </span>
          {%else%}
          <span class="user-logged">
            <p style="color: #068359">
              <img src="{% static 'images/user.png' %}" width="20" /> Not signed
              in
            </p>
          </span>
          {%endif%}
        </div>
      </div>
    </div>
  </div>
</header>
<header>

      <div>
        <div class="pt-3" id="nav">

                  <a href="{% url 'fitnessBlogs' %}" class="text-white"
                    ><img
                      class="header-icons"

                      width="30"
                    />FITNESS</a
                  >
                </li>
                <li>
                  <a href="{% url 'foodsPage' %}" class="text-white"
                    ><img
                      src="{% static 'images/food.png' %}"
                      width="30"
                    />FOOD</a
                  >
                </li>
                <li>
                  <a href="{% url 'healthBlogs' %}" class="text-white"
                    ><img
                      src="{% static 'images/heartbeat .png' %}"
                      width="30"
                    />HEALTH</a
                  >
                </li>
                <li>
                  <a href="{% url 'loveBlogs' %}" class="text-white"
                    ><img
                      src="{% static 'images/love.png' %}"
                      width="30"
                    />LOVE</a
                  >
                </li>
                <li>
                  <a href="{% url 'beautyBlogs' %}" class="text-white"
                    ><img
                      src="{% static 'images/beauty.png' %}"
                      width="30"
                    />BEAUTY</a
                  >
                </li>
                <li>
                  <a href="{% url 'cultureBlogs' %}" class="text-white"

                  >
                </li>
              </div>
            </ul>
          </div>
          <hr />
          <div class="small-navs-wrapper">

                <a

              <li>
                <a

              </li>
              <li>
                <a
                  href="{% url 'join' %}"

                  style="margin-right: 5%; font-size: 1.6em"
                  >Premium</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
