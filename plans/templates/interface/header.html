{% load static %}
<header style="height:30px; position:relative; background-color: rgba(183, 183, 183, 0.567); box-sizing: border-box;">
  <div class="container-fluid" style="display:inline-block">
    <div class="row">
      <div class="col">
     <p class="py-1" style="color:#068359">
       Stay connected
     
       <a  href="#" target="_blank">
        <i class="fa-brands fa-facebook-square fa-lg" style="color:#3b5998;"></i>
      </a>
    
    <a class="" href="#" target="_blank">
      <i class="fa-brands fa-linkedin fa-lg" style="color:#0072b1;"></i>
    </a>
    <a   href="#" target="_blank">
      <i class="fa-brands fa-twitter-square fa-lg" style="color:#1D9BF0"></i>
    </a>
    <a href="#" target="_blank">
      <i class="fa-brands fa-youtube-square fa-lg" style="color:#b2071d;"></i>
    </a>
     </p>
      </div>

      <div class="col">
        <div class="pb-0" style="margin-left:80%">
          {% if user.is_authenticated %}
        <span class="user-logged">
          <p   style="color:#068359 "><img  src="{% static 'images/user-loggedin.png' %}" width='20' height='20'/> Hi, {{user.username}}</p>
        </span>
          {%else%}
          <span class="user-logged">
            <p style="color:#068359 "><img  src="{% static 'images/user.png' %}" width='20'/> Not signed in</p>
          </span>
          {%endif%}
        </div>
      </div>
    </div>
  </div>
</header>
