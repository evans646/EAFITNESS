
{% extends 'plans/base.html' %}
{% block content %}
{% load static %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Welcome to Evans Fitness</h1>
  <h3>"If you think lifting is dangerous, try being weak. Being weak is dangerous".</h3>
  <p class="lead">Fitness Is Fun</p>
  <a href="{% url 'join' %}"><button class='button-style'>Get Premium</button></a>
</div>


<img src=" {% static '/evansfitness/plans/static/images/traingpic.png' %}" alt="hh">
<div class="container">

  <h3 class='articles-heading'>Trending Articles</h3>
  <ul>
    {% for plan in plans.all %}

    <li><a href="{% url 'plan' plan.id %}">{{ plan.title }}</a></li>

    {% endfor %}
  </ul>
</div>
{% endblock %}
