<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evans Fitness</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'pricing.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}"><img src="https://img.icons8.com/ios/50/000000/gum-.png" class=" icon2 "/><b id='nav-brand'>Evans Fitness</b></a></h5>
      <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
     
        <b><a class="p-2 text-dark">Hi,{{user.username}}</a></b>
        <a class="p-2 text-dark link" href="{% url 'join' %}">Premium</a>
        <a class="p-2 text-dark link" href="{% url 'settings' %}">Settings</a>
        <a class="p-2 text-dark link" href="{% url 'logout' %}">Log Out</a>
    
        {% else %}
        <a class="p-2 text-dark link" href="{% url 'login' %}">Log In</a>
        {% endif %}
      </nav>
      {% if user.is_authenticated == False %}
      <a class="btn btn-outline-primary link" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
    </div>

    {% block content %}
        {% endblock %}
        {% include "plans/footer.html" %}
</body>
</html>
