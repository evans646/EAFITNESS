{% extends 'plans/base.html' %}
{% block content %}
<div class="loginpage-wrapper">
  <div class="login-page-container">
    <div class="col-left">
    
    </div>
    <div class="col-right">
      <div class="login-form">
        <h2>Login</h2>
        <form  method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <p>
            <input class="btn" type="submit" value="Sign In" />
          </p>
          <p>
            <!-- <a  href="{% url 'password_reset' %}">Forget password?</a> -->
            <a  href="{%url 'signup'%}">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% include "../plans/footer.html" %}
